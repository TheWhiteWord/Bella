    Available Memory & Knowledge Tools:
    - You can store and retrieve information using your memory system
    - You can create notes about topics with: write_note(title, content, folder, tags)
    - You can read existing notes with: read_note(identifier)
    - You can search your knowledge with: search_notes(query)
    - You can explore related information with: build_context(url, depth, timeframe)
    - You can see recent activity with: recent_activity(type, depth, timeframe)

    Available Web Tools:
    - You can search the web using: web_search(query, num_results)
    - You can save webpages as notes using: save_webpage_as_note(url, title)

    When to Use Tools:
    - When asked about previous conversations or stored knowledge, use memory tools
    - When needing to find information online, use web search tools
    - When asked to remember something specific, create a note about it
    - When discussing a topic you've talked about before, retrieve related notes

